<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bryan Tan</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png" />
    <style type="text/css">
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      html,
      body {
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        overflow-x: hidden;
        overflow-y: scroll;
        font-size: 62.5%;
        background: #3c2a4d;

        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }

      body {
        overflow-x: hidden;
        color: #fff;
        font-family: BlinkMacSystemFont, -apple-system, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        font-size: 1.8rem;
        line-height: 1.55em;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 0;
        text-rendering: optimizeLegibility
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -moz-font-feature-settings: 'liga' on;
      }

      ::selection {
        text-shadow: none;
        background: rgba(255, 56, 89, 0.8);
      }

      a {
        color: inherit;
        text-decoration: none;
        transition: 0.4s ease;
        background-color: transparent;
      }

      a:hover {
        color: #fff67a;
        transition: 0.2s ease;
        outline: 0;
      }

      h1,
      h2 {
        margin: 0;
        color: #fff;
        color: rgba(255, 255, 255, 0.95);
        text-rendering: optimizeLegibility;
      }

      section {
        height: 100%;
        max-width: 1000px;
        padding: 8vmin;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      h1 {
        font-size: 8rem;
        font-weight: 700;
        line-height: 1.05em;
      }

      h2 {
        font-size: 6rem;
        font-weight: 300;
        line-height: 1.5em;
        letter-spacing: 0.3px;
        color: rgba(255, 255, 255, 0.95);
        margin: 5px 0 20px;
        text-indent: -1px;
      }

      hr {
        display: inline-block;
        margin: 35px 0 0 0;
        height: 8px;
        width: 100%;
        max-width: 100px;
        border: none;
        background: #fff;
      }

      p {
        max-width: 760px;
        margin: 35px 0;
        font-size: 2.4rem;
        line-height: 1.55em;
        font-weight: 300;
        color: #5a6472;
      }

      nav {
        margin: 2vw 0 0 0;
      }

      nav a {
        display: inline-block;
        margin: 0 2vw 0 0;
        letter-spacing: 0.5px;
        color:#fffdbd;
        font-weight: 400;
      }

      a {
        color:#fffdbd;
      }

      @media (max-width: 800px) {
        h1 {
          font-size: 4rem;
        }
        h2 {
          font-size: 3rem;
        }
      }
      @media (max-width: 600px) {
        nav {
          display: flex;
          flex-direction: column;
        }
        nav a {
          margin: 10px 0 0 0;
        }
      }
    </style>
    <style type="text/css">
      .c1-ui-state-hover {
        background-color: yellow !important;
        padding: 5px !important;
      }
    </style>
  </head>
  <body cz-shortcut-listen="true">
    <section>
      <header>
        <h1>
          <span>Bryan Tan</span>
        </h1>
        <br />
        <h2>
          climber of rocks, eater of blueberries, creator of knick knacks, &amp;
          engineer at <a href="https://www.workday.com/">Workday</a>.
        </h2>
      </header>
      <nav>
        <a href="https://twitter.com/softwearstory">Twitter</a>
        <a href="https://www.instagram.com/bryanwtan">Instagram</a>
      </nav>
    </section>
  </body>
</html>
